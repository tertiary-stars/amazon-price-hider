<!DOCTYPE html>
<html lang="en">
<head>
    <title>Amazon Price Hider</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            width: 200px;
        }
        label {
            display: flex;
            align-items: center;
            justify-content: space-between;
            font-size: 16px;
            margin: 10px;
        }
        input {
            transform: scale(1.3);
        }
    </style>
</head>
<body>
    <h3>Price Hider</h3>
    <label>
        Hide Prices
        <input type="checkbox" id="toggle">
    </label>
    <script src="popup.js"></script>
</body>
</html>
<!-- This is the HTML structure for the popup of the Chrome extension. 
     It includes a title, a checkbox to toggle the price hiding feature, 
     and links to a JavaScript file for functionality. -->
